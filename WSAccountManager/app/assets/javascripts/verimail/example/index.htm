	<head>
		<meta charset="utf-8">
		<title>Verimail.js - Email Verfification</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/style.css" rel="stylesheet">
		<link href="css/font-awesome/font-awesome.css" rel="stylesheet">
		<!--[if IE 7]>
			<link href="css/font-awesome/font-awesome-ie7.css" rel="stylesheet">
		<![endif]-->

		<!-- Load Open sans from Google Font Directory -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script src="../src/verimail.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

		<style type="text/css">
			span.success {
				color: green;
			}
			span.error {
				color: red;
			}
			span.suggestion {
				/*border-bottom: 1px dotted #ff0000;*/
			}
			span.correction {
				font-weight: bold;
			}
		</style>

		<script>
			/*
			TO BE OR NOT TO BE - A JQUERY PLUGIN
			$("input#email-address").verimail({
				token: "15469766-0a74-4dc9-b93c-ba94430896a2",
				message: "p#email-validation-details"
			});*/

			var emailVerifier = new Comfirm.AlphaMail.Verimail({
				token: "15469766-0a74-4dc9-b93c-ba94430896a2"
			});

			$(document).ready(function(){
				$("input#email-address").keyup(function(e){
					var email = $(this).val();
					emailVerifier.verify(email, function(status, message, suggestion){
						var formattedMessage = "<span class='" + (status < 0 ? 'error' : 'success') +"'>" + message + "</span>";
						$("#email-validation-details").html(formattedMessage);
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="content" class="container">
			<div class="hero-unit">
				<div>
					<h1 class="ac" style="margin-bottom: 30px;">Verimail.js</h1>
					<p class="ac">
						<input id="email-address" type="text" style="height: 1.5em; font-size: 1.5em;width: 350px;text-align: center;line-height: 1.1em;" placeholder="Enter an email address" />
					</p>
					<p class="ac" id="email-validation-details"></p>
				</div>
			</div>

		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
		<script type="text/javascript" src="js/functions.min.js"></script>
	</body>
